<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
        .caja{
            height: 250px;
            width: 250px;
            background-color: olive;
            border-color: black;
            border-style: solid;
        }
        .contenedor{
            display: flex;
            flex-wrap: wrap;
            align-content: flex-start;

        }

    </style>

    
  </head>
  <body>
    <div class="container-fluid bg-info pt-5" id="app">
        <div class="row ">
            <div class="col-8">
                <!-- Florones -->
            <div id="florones" v-if="centinela=='florones'" style="height: 150;" class=" bg-danger justify-content-center align-items-center d-flex flex-wrap align-middle">
                <div class="caja m-1" v-for="(item,index) of florones">
                    <a v-bind:href="link" target="_blank"><img :src="item.link" @click="prueba(index)" :title="item.texto" class="w-100"></a>
                </div>
                sjdsjkfhsdkfhhsfssdf
            </div>
            <!-- Cables -->
            <div id="cables" v-else-if="centinela=='cables'" style ="height: 150px;"class=" bg-primary justify-content-center align-items-center d-flex flex-wrap align-middle">
                <div class="caja m-1" v-for="(item,index) of cables">
                    <a v-bind:href="link" target="_blank"><img :src="item.imagen" @click="prueba(index)" alt="fallo" class="w-100"></a>
                </div>
            </div>
            <!-- Casquillos -->
            <div id="casquillos" v-else-if="centinela=='casquillos'"  style="height: 150;"class=" bg-white justify-content-center align-items-center d-flex flex-wrap align-middle">
                <div class="caja m-1" v-for="(item,index) of casquillos">
                    <a v-bind:href="link" target="_blank"><img :src="item.imagen" @click="prueba(index)" alt="fallo" class="w-100"></a>
                </div>
                sdfghjkl
            </div>
            <!-- Bombillas -->
            <div id="bombillas" v-else-if="centinela=='bombillas'" class=" bg-white p-3 justify-content-center align-items-center d-flex flex-wrap align-middle btn-danger border border-3 border-warning">
                <div class="caja m-1" v-for="(item,index) of bombillas">
                    <img :src="item.url" @click="prueba(index)" :title='item.alt' alt="fallo" class="w-100">
                </div>
            </div>
            </div>
            <div class="col-4 d-flex justify-content-center align-items-center flex-column float-start bg-white">
                <img src="https://lamparasamedida.com/wp-content/uploads/2021/01/kit-roseton-cilindrico-de-metal-corto.png"alt="fallo" @click='cambioFloron'>
                <img src="https://lamparasamedida.com/wp-content/uploads/2019/06/cable-blanco-negro.png"alt="fallo" @click='cambioCables'>
                <img src="https://lamparasamedida.com/wp-content/uploads/2021/02/casquillo-laton-1.png"alt="fallo" @click='cambioCasquillo'>
                <img :src='urlBombillas' alt="fallo" @click='cambioBombillas'>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</html>
